<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Opens New URL</title>
    <style>
        /* Style for the container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .hover-area {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="hover-area" onmouseover="openNewURL()">
    Hover me!
</div>

<script>
    function openNewURL() {
        window.open('https://www.example.com', '_blank');
    }
</script>

</body>
</html>
